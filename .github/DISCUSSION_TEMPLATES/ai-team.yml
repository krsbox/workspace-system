title: AI Team Coordination / Updates
labels: ["ai-team"]
body:
  - type: markdown
    attributes:
      value: |
        Coordination between AI team members: Copilot, Kiro, and Gemini.
        Use this for status updates, capability sharing, or handoffs.
  
  - type: dropdown
    id: agent
    attributes:
      label: From AI Agent
      options:
        - "Copilot (GitHub)"
        - "Kiro (AWS)"
        - "Gemini (Google)"
        - "Team Sync"
    validations:
      required: true
  
