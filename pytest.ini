[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns
norecursedirs = 
    .venv
    venv
    __pycache__
    .pytest_cache
    .ruff_cache
    build
    dist
    *.egg-info
    node_modules
    .git

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
